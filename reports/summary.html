<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MUnit Coverage Report</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/mulesoft-styles.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/tsorter.css">
</head>
<body>
    <div class="mulesoft-topbar">
        <div class="mulesoft-appbar">
            <div class="muleicon muleicon-logo"></div>
            <div class="anypoint-brand">MUnit Coverage Report - Mule Configuration Files</div>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <h2 class="text-bold">Application Coverage</h2>
                <div class="progress">
            <span>81.58%</span>
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow=81.58 aria-valuemin="0" aria-valuemax="100" style="width: 81.58%;">
            </div>
        </div>
              <!--
        <ul class="list-unstyled">
            <li><h4><b>Required Application Coverage :</b>
                                N/A
                            </h4></li>
        </ul>
        -->
        
        <h2 class="text-bold">Mule Configuration Files</h2>
        <table id="resources_table" class="table table-featured table-hover sortable">
            <thead>
            <tr>
                <th colspan="2" data-tsorter="link">Resource</th>
                <th data-tsorter="numeric">#Flows</th>
                <th data-tsorter="coverage">Coverage*</th>
            </tr>
            </thead>
            <tbody id="table-body">

                            <tr>
                    <td colspan="2" ><a href=implementation-report.html>implementation.xml</a></td>
                    <td>9</td>
                    <td>
                                        <div class="progress">
                        <span>93.0%</span>
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow=93.0 aria-valuemin="0" aria-valuemax="100" style="width: 93.0%;">
                        </div>
                    </div>
                                        </td>
                </tr>
                            <tr>
                    <td colspan="2" ><a href=global-report.html>global.xml</a></td>
                    <td>0</td>
                    <td>
                                            <div class="progress">
                            <span>N/A</span>
                            <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow=100 aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                            </div>
                        </div>
                                        </td>
                </tr>
                            <tr>
                    <td colspan="2" ><a href=mua-flights-api-report.html>mua-flights-api.xml</a></td>
                    <td>5</td>
                    <td>
                                        <div class="progress">
                        <span>0.0%</span>
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow=0.0 aria-valuemin="0" aria-valuemax="100" style="width: 0.0%;">
                        </div>
                    </div>
                                        </td>
                </tr>
                        </tbody>
        </table>
        <h4>(*) Number of message processors executed during test</h4>
    </div>
<script type="text/javascript" src="assets/js/tsorter.min.js"></script>
<script type="text/javascript">
    function init() {
        var sorter = tsorter.create('resources_table', 0, {
            coverage: function(row){
                var cov = this.getCell(row).childNodes[1].childNodes[1].textContent;
                return parseFloat(cov.substring(cov[0].length - 1),10);
            }
        });
    }
    window.onload = init;
</script>
</body>
</html>
